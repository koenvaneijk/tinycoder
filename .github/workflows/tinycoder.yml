name: Run TinyCoder

on:
  issue_comment:
    types:
      - created

jobs:
  run_tinycoder:
    # Only run if the comment contains @tinycoder or @tc, and sender is not a Bot
    if: (contains(github.event.comment.body, '@tinycoder') || contains(github.event.comment.body, '@tc')) && github.event.sender.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      issues: write       # Needed to comment on the issue
      contents: write     # Needed to push branches and create PRs
      pull-requests: write # Needed to create PRs

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # Using a specific version can be slightly faster than '3.x'
        cache: 'pip' # Enable caching for pip dependencies

    - name: Set up Git user
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Create and checkout branch
      id: create_branch
      run: |
        BRANCH_NAME="tinycoder-issue-${{ github.event.issue.number }}"
        echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_OUTPUT
        git checkout -b $BRANCH_NAME

    - name: Install TinyCoder
      run: python3 -m pip install --upgrade pip && python3 -m pip install tinycoder

    - name: Run TinyCoder (assuming it commits changes)
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: tinycoder --code "${{ github.event.comment.body }}"

    - name: Push changes
      run: git push --force origin ${{ steps.create_branch.outputs.BRANCH_NAME }}

    - name: Create Pull Request
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}
        BRANCH_NAME: ${{ steps.create_branch.outputs.BRANCH_NAME }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
      run: |
        gh pr create \
          --repo $GH_REPO \
          --base main `# Or your default branch` \
          --head $BRANCH_NAME \
          --title "TinyCoder changes for Issue #${ISSUE_NUMBER}" \
          --body "Automated changes generated by TinyCoder in response to a comment on issue #${ISSUE_NUMBER}."

    - name: Post comment to issue
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
        GH_REPO: ${{ github.repository }}
        # Retrieve PR URL safely
      run: |
        PR_URL=$(gh pr list --repo $GH_REPO --head ${{ steps.create_branch.outputs.BRANCH_NAME }} --json url --jq '.[0].url' 2>/dev/null)
        if [ -z "$PR_URL" ] || [ "$PR_URL" = "null" ]; then # Check for empty or literal "null"
          echo "Could not find PR URL or PR creation failed. Skipping comment."
          # Optionally, attempt to retrieve PR creation error if possible/needed
          # For example, if 'gh pr create' outputs errors to a file, you could cat that file here.
        else
          gh issue comment $ISSUE_NUMBER --repo $GH_REPO --body "Created Pull Request for this issue in response to [this comment](${{ github.event.comment.html_url }}): $PR_URL"
        fi